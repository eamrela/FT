<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
       
        <p:dialog id="editDlgNsId" modal="true" widgetVar="editDlgNs" closeOnEscape="true" resizable="false" 
                  height="400" width="700" appendTo="@(body)" header="Edit NS">
            <h:form id="editNsForm">

                <h:panelGroup rendered="#{netSalesController.selectedUserNs!=null}">
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                    <label class="control-label" for="nsValue">NS Value:</label>
                    <p:inputNumber id="nsValue" 
                                   class="form-control" 
                                   symbol=" EGP" 
                                   symbolPosition="s"
                                   decimalSeparator="." thousandSeparator=","
                                   value="#{netSalesController.selectedUserNs.originalAmount}"
                                   required="true"
                                   requiredMessage="NS Value can't be empty"/>
                    </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                        <div class="form-group">
                    <label class="control-label" for="ewSubDomain">Stream:</label>
                    <h:selectOneMenu id="ewSubDomain"
                                     value="#{netSalesController.selectedUserNs.category}"
                                             styleClass="form-control">
                                <f:selectItem itemLabel="" itemValue="#{null}"/>
                                <f:selectItems value="#{subDomainController.itemsAvailableSelectOne}" 
                                               var="subdomainItem"
                                               itemValue="#{subdomainItem.subdomainName}"
                                               itemLabel="#{subdomainItem.subdomainName}"/>
                    </h:selectOneMenu>
                    </div>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                    <label class="control-label" for="ewCodeDescription">Description:</label>
                    <h:inputTextarea id="ewCodeDescription" required="true" requiredMessage="Description can't be empty" 
                                     class="form-control" value="#{netSalesController.selectedUserNs.description}"
                                 />
                    </div>
                    </div>
                </div>
                
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6">
                    <p:commandButton class="btn btn-block btn-success" actionListener="#{netSalesController.updateEdit}" value="Update"
                                     update=":nsForm:datalistNs,:nsForm:growl" 
                                     oncomplete="handleSubmit(args, 'editDlgNs');"/>

                </div>
                <div class="col-md-6 col-sm-6 col-xs-6">
                     <p:commandButton class="btn btn-block btn-warning" value="Cancel" onclick="editDlgNs.hide()"/>
                </div>
            </div>

                </h:panelGroup>
            </h:form>
        </p:dialog>
     
    </ui:composition>
</html>
