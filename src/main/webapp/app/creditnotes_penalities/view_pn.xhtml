            .ui-growl{top: 100px;}
            .ui-fileupload .start {
            display: none;

                display: none;
            }

    <h:body>
    <FT:TopBar/>
    <FT:NavigationMenu/>
    <!-- Page -->
    <div class="page animsition">
    <h:form id="jvForm">
    <p:growl id="growl"/>
    <div class="page-content">
      <div class="row">
            <div class="col-xlg-12 col-md-12">
                <div class="panel panel-bordered">
                    <div class="panel-heading">
                      <h3 class="panel-title">View/Edit Penalty</h3>
                    </div>
                    <div class="panel-body container-fluid">
                        <p:dataTable id="datalistJv"
                             var="pn" 
                             value="#{penaltyController.items}"
                             rowKey="#{pn.id}"
                             rows="20"
                             paginator="true"
                             paginatorPosition="bottom"
                             selectionMode="single"
                             selection="#{penaltyController.selectedUserPN}"
                             >
                        <p:ajax event="rowSelect"   update=":jvForm:menuItemsJv,
                                                            deleteButton"/>
                        
                        
                    <p:column headerText="PN#" 
                              style="font-size: 9px;"
                              filterMatchMode="contains"
                              filterBy="#{pn.id}">
                        <h:outputText value="#{pn.id}" />
                    </p:column>
                    <p:column headerText="Date" 
                              style="font-size: 9px;"
                              sortBy="#{pn.pnDate}">
                        <h:outputText value="#{pn.pnDate}">
                            <f:convertDateTime pattern="yyyy/MM/dd"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Owner" 
                              style="font-size: 9px;"
                              filterMatchMode="contains"
                              filterBy="#{pn.pnOwner}">
                        <h:outputText value="#{pn.pnOwner}" />
                    </p:column>
                    <p:column headerText="Description" 
                              style="font-size: 9px;"
                              filterMatchMode="contains"
                              filterBy="#{pn.pnDescription}">
                        <h:outputText value="#{pn.pnDescription}" />
                    </p:column>
                    <p:column headerText="Value" 
                              style="font-size: 9px;">
                        <h:outputText value="#{pn.pnValue}">
                            <f:convertNumber type="currency" currencyCode="EGP"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Creator" 
                              style="font-size: 9px;"
                              filterMatchMode="contains"
                              filterBy="#{pn.creator.userName}">
                        <h:outputText value="#{pn.creator.userName}" />
                    </p:column>
                    <p:column headerText="Settled" 
                              style="font-size: 9px;"
                              filterMatchMode="contains"
                              filterBy="#{pn.settled}">
                        <h:outputText value="#{pn.settled}" />
                    </p:column>
                    <p:column headerText="Settlement PO" 
                              style="font-size: 9px;"
                              filterMatchMode="contains"
                              filterBy="#{pn.settlementPo}">
                        <h:outputText value="#{pn.settlementPo}" />
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="deleteButton" 
                                         icon="ui-icon-trash"  
                                         value="Delete" 
                                         actionListener="#{penaltyController.deletePN}" 
                                         update=":jvForm:growl,datalistJv" 
                                         disabled="#{empty penaltyController.selectedUserPN}"/>
                        <h:commandLink>
                            <img src="csv.png"/>
                           <p:dataExporter type="csv" target="datalistJv" fileName="Penalties" />
                       </h:commandLink>
                    </f:facet>
                </p:dataTable>
                <p:contextMenu id="menuItemsJv" for="datalistJv">
                            <p:menuitem value="Edit" 
                                        icon="ui-icon-pencil" 
                                        oncomplete="PF('editDlgJv').show();"
                                        update="datalistJv,:editJvForm" 
                                        disabled="#{empty penaltyController.selectedUserPN}"/>
                </p:contextMenu>
                    </div>
                </div>
            </div>
    </div>
    </div>
    </h:form>
    </div>
