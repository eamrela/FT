<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <meta charset="utf-8"/>

    <link rel="apple-touch-icon" href="#{resource['app/assets/images/apple-touch-icon.png']}"/>
    <link rel="shortcut icon" href="#{resource['app/assets/images/favicon.png']}"/>
    
    <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
    <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
    <h:outputScript library="js" name="jsfcrud.js" target="head" />
    <h:outputStylesheet name="css/jsfcrud.css"/>
    
    <h:outputStylesheet name="app/global/css/bootstrap.min3f0d.css"/>
    <h:outputStylesheet name="app/global/css/bootstrap-extend.min3f0d.css"/>
    <h:outputStylesheet name="app/assets/css/site.min3f0d.css"/>
    <h:outputStylesheet name="app/global/vendor/animsition/animsition.min3f0d.css"/>
    <h:outputStylesheet name="app/global/vendor/asscrollable/asScrollable.min3f0d.css"/>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,700'/>
    
    <script src="#{resource['app/global/vendor/modernizr/modernizr.min.js']}"></script>

    <style>
            .ui-growl{top: 100px;}

            display: none;
            }

                display: none;

                    background-color: #FCA752 !important ;

    </h:head>
    <h:body>
    <FT:TopBar/>
    <FT:NavigationMenu/>
    <!-- Page -->
    <div class="page animsition">
    <h:form id="vfPoForm">
    <p:growl id="growl"/>
    <div class="page-content">
      <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                <p:tabView id="tabView">
                        <p:tab title="Service">
                            <p:dataTable id="datalistServicePo"
                                         var="servicePo" 
                                         value="#{customerServicePoController.items}"
                                         rowKey="#{servicePo.poNumber}"
                                         rows="20"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         selectionMode="single"
                                         selection="#{customerServicePoController.selectedUserPo}"
                                         >
                        <p:ajax event="rowSelect"   update=":vfPoForm:tabView:menuItemsServicePo,
                                                            deleteButton"/>
                        
                                <p:column style="font-size: 9px;width: 30px;">
                                    <p:rowToggler />
                                </p:column>
                                <p:column headerText="PO#" 
                                          style="font-size: 9px;"
                                          filterMatchMode="contains"
                                          filterBy="#{servicePo.poNumber}">
                                    <h:outputText value="#{servicePo.poNumber}" />
                                </p:column>
                                <p:column headerText="Date" 
                                          style="font-size: 9px;"
                                          sortBy="#{servicePo.poDate}">
                                    <h:outputText value="#{servicePo.poDate}">
                                        <f:convertDateTime pattern="yyyy/MM/dd"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Domain" 
                                          style="font-size: 9px;"
                                          filterMatchMode="contains"
                                          filterBy="#{servicePo.domainName}">
                                    <h:outputText value="#{servicePo.domainName}" />
                                </p:column>
                                <p:column headerText="Subdomain" 
                                          style="font-size: 9px;"
                                          filterMatchMode="contains"
                                          filterBy="#{servicePo.subDomain}">
                                    <h:outputText value="#{servicePo.subDomain}" />
                                </p:column>
                                <p:column headerText="Owner" 
                                          style="font-size: 9px;"
                                          filterMatchMode="contains"
                                          filterBy="#{servicePo.poOwner}">
                                    <h:outputText value="#{servicePo.poOwner}" />
                                </p:column>
                                <p:column headerText="Description" 
                                          style="font-size: 9px;"
                                          filterMatchMode="contains"
                                          filterBy="#{servicePo.poDescription}">
                                    <h:outputText value="#{servicePo.poDescription}" />
                                </p:column>
                                <p:column headerText="Factor" 
                                          style="font-size: 9px;">
                                    <h:outputText value="#{servicePo.factor}" />
                                </p:column>
                                <p:column headerText="Servicevalue" 
                                          style="font-size: 9px;">
                                    <h:outputText value="#{servicePo.serviceValue}">
                                        <f:convertNumber type="currency" currencyCode="EGP"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Po Value" 
                                          style="font-size: 9px;">
                                    <h:outputText value="#{servicePo.poValue}">
                                        <f:convertNumber type="currency" currencyCode="EGP"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Remaining" 
                                          style="font-size: 9px;">
                                    <h:outputText value="#{servicePo.remainingFromPo}">
                                        <f:convertNumber type="currency" currencyCode="EGP"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Creator" 
                                          style="font-size: 9px;"
                                          filterMatchMode="contains"
                                          filterBy="#{servicePo.creator.userName}">
                                    <h:outputText value="#{servicePo.creator.userName}" />
                                </p:column>
                                <p:column headerText="Network" 
                                          style="font-size: 9px;"
                                          filterMatchMode="contains"
                                          filterBy="#{servicePo.networkName}">
                                    <h:outputText value="#{servicePo.networkName}" />
                                </p:column>
                                <p:column headerText="ES" 
                                          style="font-size: 9px;"
                                          filterMatchMode="contains"
                                          filterBy="#{servicePo.earlyStart}">
                                    <h:outputText value="#{servicePo.earlyStart}" />
                                </p:column>
                                 <p:rowExpansion>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                        <label class="control-label" for="datalistServicePoMd">MDs:</label>
                                        <br/>
                                        <p>You can create a MD with a value of 
                                            <strong>
                                            <h:outputText value="#{servicePo.mdDeserved}">
                                                <f:convertNumber type="currency" currencyCode="EGP"/>
                                            </h:outputText>
                                            </strong>
                                        </p>
                                        <p:dataTable id="datalistServicePoMd"
                                                 var="md" 
                                                 value="#{servicePo.customerServiceMdCollection}"
                                                 rows="5"
                                                 editable="true"
                                                 rowKey="#{md.id}"
                                                 paginatorPosition="bottom"
                                                 paginator="true">
                                            <p:ajax event="rowEdit" listener="#{customerServiceMdController.onRowEdit}" 
                                                   update=":vfPoForm:tabView:datalistServicePo,
                                                            :vfPoForm:tabView:datalistServicePo:datalistServicePoMd,
                                                            :vfPoForm:growl" />
                                        <p:column headerText="MD#" style="font-size: 9px;">
                                            <p:cellEditor>
                                            <f:facet name="output">
                                            <h:outputText value="#{md.mdNumber}" />
                                            </f:facet>
                                            <f:facet name="input">
                                             <h:inputText id="grnNumber" class="form-control"  value="#{md.mdNumber}"/>
                                            </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="Date" style="font-size: 9px;">
                                            <p:cellEditor>
                                            <f:facet name="output">
                                            <h:outputText value="#{md.mdDate}">
                                                <f:convertDateTime pattern="yyyy/MM/dd"/>
                                            </h:outputText>
                                            </f:facet>
                                            <f:facet name="input">
                                            <p:calendar id="ewDate" 
                                                        value="#{md.mdDate}"
                                                        required="true"
                                                        styleClass="form-control"
                                                        requiredMessage="Date can't be empty">
                                            </p:calendar>
                                            </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="MD Value" style="font-size: 9px;">
                                            <p:cellEditor>
                                            <f:facet name="output">
                                            <h:outputText value="#{md.mdValue}">
                                                <f:convertNumber type="currency" currencyCode="EGP"/>
                                            </h:outputText>
                                            </f:facet>
                                            <f:facet name="input">
                                            <p:inputNumber id="workDoneValue" 
                                                            class="form-control" 
                                                            symbol=" EGP" 
                                                            symbolPosition="s"
                                                            decimalSeparator="." thousandSeparator=","
                                                            value="#{md.mdValue}"
                                                            required="true"
                                                            requiredMessage="Service Value can't be empty"/>
                                            </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column style="width:32px">
                                            <p:rowEditor />
                                        </p:column>
                                    </p:dataTable>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                        <label class="control-label" for="datalistServiceWorkDone">Work Done:</label>
                                        <p>Total work done on this PO is
                                            <strong>
                                            <h:outputText value="#{servicePo.totalWorkDone}">
                                                <f:convertNumber type="currency" currencyCode="EGP"/>
                                            </h:outputText>
                                            </strong>
                                        </p>
                                        <p:dataTable id="datalistServiceWorkDone"
                                                 var="workDone" 
                                                 value="#{servicePo.customerServiceWorkDoneCollection}"
                                                 rows="5" 
                                                 editable="true"
                                                 rowKey="#{workDone.id}"
                                                 paginatorPosition="bottom"
                                                 paginator="true">
                                            <p:ajax event="rowEdit" listener="#{customerServiceWorkDoneController.onRowEdit}" 
                                                    update=":vfPoForm:tabView:datalistServicePo,
                                                            :vfPoForm:tabView:datalistServicePo:datalistServiceWorkDone,
                                                            :vfPoForm:growl" />
                                            
                                        <p:column headerText="#" style="font-size: 9px;">
                                            <h:outputText value="#{workDone.id}" />
                                        </p:column>

                                        <p:column headerText="Date" style="font-size: 9px;">
                                            <p:cellEditor>
                                            <f:facet name="output">
                                            <h:outputText value="#{workDone.workDoneDate}">
                                                <f:convertDateTime pattern="yyyy/MM/dd"/>
                                            </h:outputText>
                                            </f:facet> 
                                            <f:facet name="input">
                                            <p:calendar id="ewDate" 
                                                        value="#{workDone.workDoneDate}"
                                                        required="true"
                                                        styleClass="form-control"
                                                        requiredMessage="Date can't be empty">
                                            </p:calendar>
                                            </f:facet>
                                            </p:cellEditor>
                                        </p:column>

                                        <p:column headerText="WD Percentage" style="font-size: 9px;">
                                            <h:outputText value="#{workDone.workDonePercentage}" />
                                        </p:column>

                                        <p:column headerText="WD Value" style="font-size: 9px;">
                                            <p:cellEditor>
                                            <f:facet name="output">
                                            <h:outputText value="#{workDone.workDoneValue}">
                                                <f:convertNumber type="currency" currencyCode="EGP"/>
                                            </h:outputText>
                                            </f:facet>
                                            <f:facet name="input">
                                            <p:inputNumber id="workDoneValue" 
                                                            class="form-control" 
                                                            symbol=" EGP" 
                                                            symbolPosition="s"
                                                            decimalSeparator="." thousandSeparator=","
                                                            value="#{workDone.workDoneValue}"
                                                            required="true"
                                                            requiredMessage="Service Value can't be empty"/>
                                            </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column style="width:32px">
                                            <p:rowEditor />
                                        </p:column>
                                    </p:dataTable>
                                        </div>
                                    </div>
                                     <div class="col-xs-12 col-sm-12 col-md-12">
                                        <div class="form-group">
                                        <label class="control-label" for="datalistServicePoMdinvoice">Invoices:</label>
                                        <br/>
                                        <p>You can create Invoice with a value of 
                                        <strong>
                                            <h:outputText value="#{servicePo.invoiceDeserved}">
                                            <f:convertNumber type="currency" currencyCode="EGP"/>
                                        </h:outputText>
                                        </strong>
                                        </p>
                                        <p:dataTable id="datalistServicePoMdinvoice"
                                                 var="invoice" 
                                                 value="#{servicePo.customerServiceInvoiceCollection}"
                                                 rows="5"
                                                 editable="true"
                                                 rowKey="#{invoice.id}"
                                                 paginatorPosition="bottom"
                                                 paginator="true">
                                            <p:ajax event="rowEdit" listener="#{customerServiceInvoiceController.onRowEdit}" 
                                                   update=":vfPoForm:tabView:datalistServicePo,
                                                            :vfPoForm:tabView:datalistServicePo:datalistServicePoMd,
                                                            :vfPoForm:growl" />
                                        <p:column headerText="Id" style="font-size: 9px;">
                                            <p:cellEditor>
                                            <f:facet name="output">
                                            <h:outputText value="#{invoice.invoiceNumber}" />
                                            </f:facet>
                                            <f:facet name="input">
                                                <h:inputText id="grnNumber" class="form-control"  
                                                             value="#{invoice.invoiceNumber}"/>
                                            </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="Date" style="font-size: 9px;">
                                            <p:cellEditor>
                                            <f:facet name="output">
                                            <h:outputText value="#{invoice.invoiceDate}">
                                                <f:convertDateTime pattern="yyyy/MM/dd"/>
                                            </h:outputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:calendar id="ewDate" 
                                                                value="#{invoice.invoiceDate}"
                                                                required="true"
                                                                styleClass="form-control"
                                                                requiredMessage="Date can't be empty">
                                                    </p:calendar>
                                            </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="Value" style="font-size: 9px;">
                                            <p:cellEditor>
                                            <f:facet name="output">
                                            <h:outputText value="#{invoice.invoiceValue}">
                                                <f:convertNumber type="currency" currencyCode="EGP"/>
                                            </h:outputText>
                                            </f:facet>
                                            <f:facet name="input">
                                                <p:inputNumber id="workDoneValue" 
                                                                class="form-control" 
                                                                symbol=" EGP" 
                                                                symbolPosition="s"
                                                                decimalSeparator="." thousandSeparator=","
                                                                value="#{invoice.invoiceValue}"
                                                                required="true"
                                                                requiredMessage="Service Value can't be empty"/>
                                            </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column style="width:32px">
                                            <p:rowEditor />
                                        </p:column>
                                        </p:dataTable>
                                        </div>
                                        </div>
                                </p:rowExpansion>
                                <f:facet name="footer">
                                    <p:commandButton id="deleteButton" 
                                                     icon="ui-icon-trash"  
                                                     value="Delete" 
                                                     actionListener="#{customerServicePoController.deletePo}" 
                                                     update=":vfPoForm:growl,datalistServicePo" 
                                                     disabled="#{empty customerServicePoController.selectedUserPo}"/>
                                    <h:commandLink>
                                        <img src="csv.png"/>
                                       <p:dataExporter type="csv" target="datalistServicePo" fileName="customer_service_po.csv" />
                                   </h:commandLink>
                                </f:facet>
                            </p:dataTable>
                            <p:contextMenu id="menuItemsServicePo" for="datalistServicePo">
                            <p:menuitem value="Edit" 
                                        icon="ui-icon-pencil" 
                                        oncomplete="PF('editDlgVfServicePo').show();"
                                        update="datalistServicePo,:editVfServicePoForm" 
                                        disabled="#{empty customerServicePoController.selectedUserPo}"/>
                            <p:menuitem value="Add Workdone" 
                                        icon="ui-icon-pencil" 
                                        actionListener="#{customerServiceWorkDoneController.prepareCreate}"
                                        oncomplete="PF('addDlgVfServicePoWorkdone').show();"
                                        update="datalistServicePo,:addVfServicePoWorkdoneForm" 
                                        disabled="#{empty customerServicePoController.selectedUserPo}"/>
                            <p:menuitem value="Add MD" 
                                        icon="ui-icon-pencil" 
                                        actionListener="#{customerServiceMdController.prepareCreate}"
                                        oncomplete="PF('addDlgVfServicePoMd').show();"
                                        update="datalistServicePo,:addVfServicePoMdForm" 
                                        disabled="#{empty customerServicePoController.selectedUserPo}"/>
                            <p:menuitem value="Add Invoice" 
                                        icon="ui-icon-pencil" 
                                        actionListener="#{customerServiceInvoiceController.prepareCreate}"
                                        oncomplete="PF('addDlgVfServicePoInvoice').show();"
                                        update="datalistServicePo,:addVfServicePoInvoiceForm" 
                                        disabled="#{empty customerServicePoController.selectedUserPo}"/>
                            </p:contextMenu>
                        </p:tab>
                        
                    
                        <p:tab title="Extra Work">
                            <p:dataTable id="datalistExtraworkPo"
                                         var="extraworkPo" 
                                         value="#{customerExtraworkPoController.items}"
                                         rowKey="#{extraworkPo.poNumber}"
                                         rows="20"
                                         paginator="true"
                                         paginatorPosition="bottom"
                                         selectionMode="single"
                                         selection="#{customerExtraworkPoController.selectedUserPo}"
                                         rowStyleClass="#{extraworkPo.earlyStart? 'old' : null}"
                                         >
                        <p:ajax event="rowSelect"   update=":vfPoForm:tabView:menuItemsExtraworkPo,
                                                            deleteButton"/>
                                <p:column style="font-size: 9px;width: 30px;">
                                    <p:rowToggler />
                                </p:column>
                                <p:column headerText="PO#" 
                                          style="font-size: 9px;"
                                          filterMatchMode="contains"
                                          filterBy="#{extraworkPo.poNumber}">
                                    <h:outputText value="#{extraworkPo.poNumber}" />
                                </p:column>
                                <p:column headerText="Date" 
                                          style="font-size: 9px;"
                                          sortBy="#{extraworkPo.poDate}">
                                    <h:outputText value="#{extraworkPo.poDate}">
                                        <f:convertDateTime pattern="yyyy/MM/dd"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Domain" 
                                          style="font-size: 9px;"
                                          filterMatchMode="contains"
                                          filterBy="#{extraworkPo.domainName}">
                                    <h:outputText value="#{extraworkPo.domainName}" />
                                </p:column>
                                <p:column headerText="Subdomain" 
                                          style="font-size: 9px;"
                                          filterMatchMode="contains"
                                          filterBy="#{extraworkPo.subDomain}">
                                    <h:outputText value="#{extraworkPo.subDomain}" />
                                </p:column>
                                <p:column headerText="Owner" 
                                          style="font-size: 9px;"
                                          filterMatchMode="contains"
                                          filterBy="#{extraworkPo.poOwner}">
                                    <h:outputText value="#{extraworkPo.poOwner}" />
                                </p:column>
                                <p:column headerText="Description" 
                                          style="font-size: 9px;"
                                          filterMatchMode="contains"
                                          filterBy="#{extraworkPo.poDescription}">
                                    <h:outputText value="#{extraworkPo.poDescription}" />
                                </p:column>
                                <p:column headerText="Factor" 
                                          style="font-size: 9px;">
                                    <h:outputText value="#{extraworkPo.factor}" />
                                </p:column>
                                <p:column headerText="Servicevalue" 
                                          style="font-size: 9px;">
                                    <h:outputText value="#{extraworkPo.serviceValue}">
                                        <f:convertNumber type="currency" currencyCode="EGP"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Po Value" 
                                          style="font-size: 9px;">
                                    <h:outputText value="#{extraworkPo.poValue}">
                                        <f:convertNumber type="currency" currencyCode="EGP"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Remaining" 
                                          style="font-size: 9px;">
                                    <h:outputText value="#{extraworkPo.remainingFromPo}">
                                        <f:convertNumber type="currency" currencyCode="EGP"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Creator" 
                                          style="font-size: 9px;"
                                          filterMatchMode="contains"
                                          filterBy="#{extraworkPo.creator.userName}">
                                    <h:outputText value="#{extraworkPo.creator.userName}" />
                                </p:column>
                                <p:column headerText="Network" 
                                          style="font-size: 9px;"
                                          filterMatchMode="contains"
                                          filterBy="#{extraworkPo.networkName}">
                                    <h:outputText value="#{extraworkPo.networkName}" />
                                </p:column>
                                <p:column headerText="ES" 
                                          style="font-size: 9px;"
                                          filterMatchMode="contains"
                                          filterBy="#{extraworkPo.earlyStart}">
                                    <h:outputText value="#{extraworkPo.earlyStart}" />
                                </p:column>
                                <p:rowExpansion>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                        <label class="control-label" for="datalistExtraworkPoMd">MDs:</label>
                                        <br/>
                                        <p>You can create a MD with a value of 
                                            <strong>
                                            <h:outputText value="#{extraworkPo.mdDeserved}">
                                                <f:convertNumber type="currency" currencyCode="EGP"/>
                                            </h:outputText>
                                            </strong>
                                        </p>
                                        <p:dataTable id="datalistExtraworkPoMd"
                                                 var="md" 
                                                 value="#{extraworkPo.customerExtraworkMdCollection}"
                                                 rows="5" 
                                                 editable="true"
                                                 rowKey="#{md.id}"
                                                 paginatorPosition="bottom"
                                                 paginator="true">
                                            <p:ajax event="rowEdit" listener="#{customerExtraworkMdController.onRowEdit}" 
                                                   update=":vfPoForm:tabView:datalistExtraworkPo,
                                                            :vfPoForm:tabView:datalistExtraworkPo:datalistExtraworkPoMd,
                                                            :vfPoForm:growl"  />
                                        <p:column headerText="MD#" style="font-size: 9px;">
                                            <p:cellEditor>
                                            <f:facet name="output">
                                            <h:outputText value="#{md.mdNumber}" />
                                            </f:facet>
                                            <f:facet name="input">
                                             <h:inputText id="grnNumber" class="form-control"  value="#{md.mdNumber}"/>
                                            </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column headerText="Date" style="font-size: 9px;">
                                            <p:cellEditor>
                                            <f:facet name="output">
                                            <h:outputText value="#{md.mdDate}">
                                                <f:convertDateTime pattern="yyyy/MM/dd"/>
                                            </h:outputText>
                                            </f:facet>
                                            <f:facet name="input">
                                            <p:calendar id="ewDate" 
                                                        value="#{md.mdDate}"
                                                        required="true"
                                                        styleClass="form-control"
                                                        requiredMessage="Date can't be empty">
                                            </p:calendar>
                                            </f:facet>
                                            </p:cellEditor>
                                        </p:column>
