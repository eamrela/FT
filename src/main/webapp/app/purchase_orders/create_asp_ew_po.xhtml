    <f:metadata>
            <f:viewAction action="#{aspExtraworkPoController.prepareCreate}"/>
        </f:metadata>
        <style>
            .ui-growl{top: 100px;}
            .ui-fileupload .start {
            display: none;
            }
            .ui-fileupload .cancel {
                display: none;
            }
            .ui-fileupload .progress {
                display: none;
            }
            .ui-fileupload-progress {
                display: none;
            }
              .ui-fileupload-content .ui-progressbar {
                width: 0px;
                height: 0px;

                }
        </style>

    <h:body>
    <FT:TopBar/>
    <FT:NavigationMenu/>
    <!-- Page -->
    <div class="page animsition">
    <h:form id="createAspPoExtraWorkForm">
    <p:growl id="growl"/>
    <div class="page-content">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="panel panel-bordered">
                    <div class="panel-heading">
                      <h3 class="panel-title">ASP Extra work PO - Categorization</h3>
                    </div>
                    <div class="panel-body container-fluid">
                    <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                    <label class="control-label" for="createdBy">Creator:</label>
                    <h:outputText id="createdBy" class="form-control" value="#{aspExtraworkPoController.selected.creator.userName}"/>
                    </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                    <label class="control-label" for="poNumber">PO Number:</label>
                    <h:inputText id="poNumber" class="form-control" value="#{aspExtraworkPoController.selected.poNumber}"/>
                    </div>
                    </div>
                    </div>
                        
                    <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                    <label class="control-label" for="ewAsp">ASP:</label>
                    <h:selectOneMenu id="ewAsp"
                                     value="#{aspExtraworkPoController.selected.subcontractor}"
                                             styleClass="form-control"
                                             required="true"
                                             requiredMessage="ASP can't be empty">
                                <f:selectItem itemLabel="" itemValue="#{null}"/>
                                <f:selectItems value="#{subcontractorsController.itemsAvailableSelectOne}" 
                                               var="aspItem"
                                               itemValue="#{aspItem.subcontractorName}"
                                               itemLabel="#{aspItem.subcontractorName}"/>
                    </h:selectOneMenu>
                    </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                    <label class="control-label" for="ewDomain">Domain:</label>
                    <h:selectOneMenu id="ewDomain"
                                     value="#{aspExtraworkPoController.selected.domainName}"
                                             styleClass="form-control"
                                             required="true"
                                             requiredMessage="Domain can't be empty">
                                <f:selectItem itemLabel="" itemValue="#{null}"/>
                                <f:selectItems value="#{domainsController.itemsAvailableSelectOne}" 
                                               var="domainItem"
                                               itemValue="#{domainItem.domainName}"
                                               itemLabel="#{domainItem.domainName}"/>
                    </h:selectOneMenu>
                    </div>
                    </div>
                    </div>
                        
                    <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                    <label class="control-label" for="ewSubDomain">Sub_Domain:</label>
                    <h:selectOneMenu id="ewSubDomain"
                                     value="#{aspExtraworkPoController.selected.subDomain}"
                                             styleClass="form-control"
                                             required="true"
                                             requiredMessage="SubDomain can't be empty">
                                <f:selectItem itemLabel="" itemValue="#{null}"/>
                                <f:selectItems value="#{subDomainController.itemsAvailableSelectOne}" 
                                               var="subdomainItem"
                                               itemValue="#{subdomainItem.subdomainName}"
                                               itemLabel="#{subdomainItem.subdomainName}"/>
                    </h:selectOneMenu>
                    </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                    <label class="control-label" for="ewDate">Date:</label>
                    <p:calendar id="ewDate" 
                                value="#{aspExtraworkPoController.selected.poDate}"
                                required="true"
                                styleClass="form-control"
                                requiredMessage="Extrawork Date can't be empty">
                    </p:calendar>
                    </div>
                    </div>
                    </div>
                        
                    <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                    <label class="control-label" for="poOwner">Owner:</label>
                    <h:selectOneMenu id="poOwner"
                                     value="#{aspExtraworkPoController.selected.poOwner}"
                                             styleClass="form-control"
                                             required="true"
                                             requiredMessage="owner can't be empty">
                                <f:selectItem itemLabel="" itemValue="#{null}"/>
                                <f:selectItems value="#{usersController.itemsAvailableSelectOne}" 
                                               var="userItem"
                                               itemValue="#{userItem.userName}"
                                               itemLabel="#{userItem.userName}"/>
                    </h:selectOneMenu>
                    </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                    <label class="control-label" for="poNetwork">Network:</label>
                    <h:selectOneMenu id="poNetwork"
                                     value="#{aspExtraworkPoController.selected.networkName}"
                                             styleClass="form-control"
                                             required="true"
                                             requiredMessage="network can't be empty">
                                <f:selectItem itemLabel="" itemValue="#{null}"/>
                                <f:selectItems value="#{poNetworkController.itemsAvailableSelectOne}" 
                                               var="networkItem"
                                               itemValue="#{networkItem.networkName}"
                                               itemLabel="#{networkItem.networkName}"/>
                    </h:selectOneMenu>
                    </div>
                    </div>
                    </div>
                        
                    <div class="row">
                    <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                    <label class="control-label" for="poES">Early Start:</label>
                    <h:selectBooleanCheckbox id="poES" 
                                            value="#{aspExtraworkPoController.selected.earlyStart}"
                                             styleClass="checkbox-custom">
                        <p:ajax update="earlyStartName"/>
                    </h:selectBooleanCheckbox>
                                             
                    </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                    <h:panelGroup id="earlyStartName">
                    <label class="control-label" for="poESName">Early Name:</label>
                    <h:selectOneMenu id="poESName"
                                     value="#{aspExtraworkPoController.selected.earlyStartNumber}"
                                             styleClass="form-control"
                                             required="true"
                                             requiredMessage="ES can't be empty"
                                             rendered="#{aspExtraworkPoController.selected.earlyStart}">
                                <f:selectItem itemLabel="" itemValue="#{null}"/>
                                <f:selectItems value="#{customerExtraworkPoController.availableEarlyStart}" 
                                               var="earlyStart"
                                               itemValue="#{earlyStart.poNumber}"
                                               itemLabel="#{earlyStart.poNumber}"/>
                    </h:selectOneMenu>
                    </h:panelGroup>
                    </div>
                    </div>
                    </div>
                        
                    <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                    <label class="control-label" for="poTaxes">Taxes:</label>
                    <p:inputNumber id="poTaxes" 
                                   class="form-control" 
                                   symbol=" %" 
                                   symbolPosition="s"
                                   decimalSeparator="." thousandSeparator=","
                                   value="#{aspExtraworkPoController.selected.taxesValue}">
                        <p:ajax  oncomplete=" removeClasses();"/>
                    </p:inputNumber>
                    </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-6">
                <div class="panel panel-bordered">
                    <div class="panel-heading">
                      <h3 class="panel-title">PO Details</h3>
                    </div>
                    <div class="panel-body container-fluid">
                        <div class="form-group">
                    <label class="control-label" for="ewCodeDescription">Description:</label>
                    <h:inputTextarea id="ewCodeDescription" required="true" requiredMessage="Description can't be empty" 
                                 class="form-control" value="#{aspExtraworkPoController.selected.poDescription}"
                                 />
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                    <div class="form-group">
                    <label class="control-label" for="factor">Factor:</label>
                    <p:inputNumber id="factor" 
                                   class="form-control" 
                                   symbol=" Unit" 
                                   symbolPosition="s"
                                   decimalSeparator="." thousandSeparator=","
                                   value="#{aspExtraworkPoController.selected.factor}"
                                   required="true"
                                   requiredMessage="Factor can't be empty">
                        <p:ajax update="poValue" listener="#{aspExtraworkPoController.updateValues()}" oncomplete=" removeClasses();"/>
                    </p:inputNumber>
                    </div>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6">
                     <div class="form-group">
                    <label class="control-label" for="serviceValue">Service Value:</label>
                    <p:inputNumber id="serviceValue" 
                                   class="form-control" 
                                   symbol=" EGP" 
                                   symbolPosition="s"
                                   decimalSeparator="." thousandSeparator=","
                                   value="#{aspExtraworkPoController.selected.serviceValue}"
                                   required="true"
                                   requiredMessage="Service Value can't be empty">
                        <p:ajax update="poValue" listener="#{aspExtraworkPoController.updateValues()}" oncomplete=" removeClasses();"/>
                    </p:inputNumber>
                    </div>   
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                    <label class="control-label" for="poValue">PO Value:</label>
                    <p:inputNumber id="poValue" 
                                   class="form-control" 
                                   symbol=" EGP" 
                                   symbolPosition="s"
                                   decimalSeparator="." thousandSeparator=","
                                   value="#{aspExtraworkPoController.selected.poValue}"
                                   required="true"
                                   requiredMessage="PO Value can't be empty"
                                   disabled="true"/>
                    </div>
                    </div>
                    
                </div>
                <h:commandButton id="createBtn" 
                                     value="Create"
                                     class="btn btn-block btn-success"
                                     action="#{aspExtraworkPoController.createAspPo}"
                                     />
            </div>
        </div>
    </div>
    </h:form>
    </div>
    <!-- End Page -->
    <FT:Footer/>
  

    <script src="#{resource['app/global/vendor/bootstrap/bootstrap.min.js']}"></script>
    <script src="#{resource['app/global/vendor/animsition/animsition.min.js']}"></script>
    <script src="#{resource['app/global/vendor/asscroll/jquery-asScroll.min.js']}"></script>
    <script src="#{resource['app/global/vendor/mousewheel/jquery.mousewheel.min.js']}"></script>
    <script src="#{resource['app/global/vendor/asscrollable/jquery.asScrollable.all.min.js']}"></script>
    <script src="#{resource['app/global/vendor/ashoverscroll/jquery-asHoverScroll.min.js']}"></script>
    <script src="#{resource['app/global/vendor/waves/waves.min.js']}"></script>
    <script src="#{resource['app/global/vendor/switchery/switchery.min.js']}"></script>
    <script src="#{resource['app/global/vendor/intro-js/intro.min.js']}"></script>
    <script src="#{resource['app/global/vendor/screenfull/screenfull.min.js']}"></script>
    <script src="#{resource['app/global/vendor/slidepanel/jquery-slidePanel.min.js']}"></script>
    <script src="#{resource['app/global/js/core.min.js']}"></script>
    <script src="#{resource['app/assets/js/site.min.js']}"></script>
    <script src="#{resource['app/assets/js/sections/menu.min.js']}"></script>
    <script src="#{resource['app/assets/js/sections/menubar.min.js']}"></script>
    <script src="#{resource['app/assets/js/sections/gridmenu.min.js']}"></script>
    <script src="#{resource['app/assets/js/sections/sidebar.min.js']}"></script>
    <script src="#{resource['app/global/js/configs/config-colors.min.js']}"></script>
    <script src="#{resource['app/assets/js/configs/config-tour.min.js']}"></script>
    <script src="#{resource['app/global/js/components/asscrollable.min.js']}"></script>
    <script src="#{resource['app/global/js/components/animsition.min.js']}"></script>
    <script src="#{resource['app/global/js/components/slidepanel.min.js']}"></script>
    <script src="#{resource['app/global/js/components/switchery.min.js']}"></script>
    <script src="#{resource['app/global/js/components/tabs.min.js']}"></script>

    <script>
       //<![CDATA[
    Breakpoints();
    (function(document, window, $) {
      'use strict';

      var Site = window.Site;
      $(document).ready(function() {
        Site.run();
      });
    })(document, window, jQuery);
    removeClasses();
     //]]>
      function removeClasses(){
             $('#createAspPoExtraWorkForm\\:ewDate')
                    .removeClass();
             $('#createAspPoExtraWorkForm\\:ewDate_input')
                    .removeClass()
                    .addClass( "form-control" );
            
            $('#createAspPoExtraWorkForm\\:poTaxes')
                    .removeClass();
            $('#createAspPoExtraWorkForm\\:poTaxes_input') 
                    .removeClass()
                    .addClass( "form-control" );
           
            $('#createAspPoExtraWorkForm\\:factor')
                    .removeClass();
            $('#createAspPoExtraWorkForm\\:factor_input') 
                    .removeClass()
                    .addClass( "form-control" );
            
            $('#createAspPoExtraWorkForm\\:serviceValue')
                    .removeClass();
            $('#createAspPoExtraWorkForm\\:serviceValue_input') 
                    .removeClass()
                    .addClass( "form-control" );
           
            $('#createAspPoExtraWorkForm\\:poValue')
                    .removeClass();
            $('#createAspPoExtraWorkForm\\:poValue_input') 
                    .removeClass()
                    .addClass( "form-control" );
        }
  </script>
    </h:body>
</html>
