    <h:body class="page-login-v2 layout-full page-dark" style="background-image: url(#{resource['app/assets/examples/css/pages/bg.jpg']});background-size:cover">

        <div class="page animsition" data-animsition-in="fade-in" data-animsition-out="fade-out">
    <div class="page-content">
      <div class="page-brand-info">
        <div class="brand">
            <img class="brand-img" src="#{resource['app/assets/images/logo.png']}" alt="WE"/>
          <h2 class="brand-text font-size-40">Financial Tool</h2>
        </div>
          <p class="font-size-20" style="font-color:white;">In-House Tool for Tracking all aspect of finance related to Vodafone Egypt MS.</p>
      </div>

      <div class="page-login-main">
        <div class="brand visible-xs">
            <img class="navbar-brand-logo" src="#{resource['app/assets/images/logo_we.png']}" alt="..."/>
          <h3 class="brand-text font-size-40">Financial Tool</h3>
        </div>
        <h3 class="font-size-24">Sign In</h3>
        <p><h:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/></p>

         <h:form id="loginForm" prependId="false" >
             <h:messages globalOnly="true"/>
          <div class="form-group form-material floating">
             <h:inputText id="username" label="username" class="form-control" required="true"/>
            <label class="floating-label" for="username">Email</label>
          </div>
          <div class="form-group form-material floating">
            <h:inputSecret id="password" class="form-control"  label="Password" required="true"/>
            <label class="floating-label" for="password">Password</label>
          </div>
             <h:commandLink type="submit" 
                         id="login" 
                         value="Signin" 
                         class="btn btn-primary pull-right"
                         action="#{loginController.doLogin}" />
        </h:form>

        

        <footer class="page-copyright">
          <p>WEBSITE BY Ericsson Software Team</p>
          <p>Â© 2017. All RIGHT RESERVED.</p>
        </footer>
      </div>

    </div>
